  <body>
    <script>
      let hour = prompt("What is the current hour?");
      if (hour < 12) {
        alert("Good Morning");
      }
      if (hour >= 18) {
        alert("Good Evening");
      } else {
        alert("Good Afternoon");
      }
    </script>
  </body>
